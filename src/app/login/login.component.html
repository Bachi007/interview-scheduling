<div class="loginBox" >
	<div class="user">
		</div>
	<h2>Log In Here</h2>
	<form #frm="ngForm" (ngSubmit)="submit()">
	   <div class="form-group">
		   <label>User Name</label>
		   <input type="text" class="form-control" id="userId" name="userId" [(ngModel)]="userId" #name="ngModel" placeholder="User Name" required>
		</div><div class="form-group">
				<div *ngIf="name.touched&&!name.valid" style="color: #ef4048">Username is required</div>

		   <label>Password</label>
		   <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" #pass="ngModel" [(ngModel)]="pwd" required>
		</div>
		<div *ngIf="pass.touched&&!pass.valid" style="color: #ef4048">Password is required</div>

			<input type="submit" [disabled]="!pass.valid && !name.valid" name="" value="LOGIN" >
  
	</form>
